{% extends "auctions/layout.html" %}

{% block body%}


<div class="container">
    <div class="row">
      <div class="col-12">
        <h6 class="text-muted">My auction listings list</h6> 
        <ul class="list-group">
            {% for alitem in mylistingslist %}
          <li style="height: 60px;" class="list-group-item d-flex justify-content-between align-items-center">
            {{ alitem.title }} | {{ alitem.getPrice }} $
            <a class="text-danger card-link" href="{% url 'closelisting' listing_id=alitem.id %}">Close Listing</a>
            <div class="image-parent">
                <a href="{% url 'showListing' listing_id=alitem.id %}" class="stretched-link"></a>
                <img src="{{ alitem.urlImage }}" class="img-fluid rounded" alt="quixote">
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
</div>



{% endblock %}
